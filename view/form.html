<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="saveuser" method="post">
            <div class="userDetails">
                <div class="inputBox">
                    <span class="details">Full Name</span>
                    <input type="text" name="firstName" placeholder="Enter your full name" required>
                </div>
                <div class="inputBox">
                    <span class="details">Username</span>
                    <input type="text" name="userName" placeholder="Enter your user name" required>
                </div>
                <div class="inputBox">
                    <span class="details">Email</span>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="inputBox">
                    <span class="details">Phone Number</span>
                    <input type="tel" name="number" placeholder="Enter your Number" required>
                </div>
                <div class="inputBox">
                    <span class="details">Password</span>
                    <input type="password" name="password" placeholder="Enter the Password" required>
                </div>
                <div class="inputBox">
                    <span class="details">Confirm Password</span>
                    <input type="password" name="cpassword" placeholder="Confirm Password" required>
                </div>
                <div class="genderDetails">
                    <span class="genderTiles">Gender</span>
                    <div class="category">
                        <lable for="">
                            <span class="dotOne"></span>
                            <span class="gender">Male</span>
                        </lable>
                        <lable for="">
                            <span class="dotOne"><input type="radio"></span>
                            <span class="gender">Female</span>
                            
                        </lable>
                        <lable for="">
                            <span class="dotOne"><input type="button"></span>
                            <span class="gender">Prefer not say</span>
                        </lable>
                    </div>
                </div>
            </div>
            <div class="btn">
                <input type="submit" value="Signup">
            </div>
        </form>
    </div>

    
</body>
</html>
